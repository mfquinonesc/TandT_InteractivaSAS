<main id="inicio" class="hero is-fullheight">

  <div class="hero-head" style="height: 20vh;">
    <header class="navbar" style="height: 20vh;">
      <div class="container" style="height: 20vh; padding: 0;">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img src="../../../assets/images/logo.png" alt="Logo" />
          </a>
          <span id="burger" class="navbar-burger" data-target="navbarMenuHeroC">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroC" class="navbar-menu">
          <div class="navbar-end">
            <a href="#inicio" class="navbar-item"> Inicio </a>
            <a href="#aboutus" class="navbar-item"> Nosotros </a>
            <a href="#exp" class="navbar-item"> Viajes </a>
            <a href="#" class="navbar-item"> Blogs </a>
            <a href="#" class="navbar-item"> Contacto </a>
          </div>
        </div>
      </div>
    </header>
  </div>

  <div class="hero-body" style="height: 50vh;">
    <div class="container is-flex is-flex-direction-column is-justify-content-flex-end is-align-content-center"
      style="height: 100%; width: 100%;">
      <p class="has-text-centered" style="color: #FFF; font-size: 4rem; font-weight: 900;">
        <span style="margin-left: 1.5rem; letter-spacing: 1.5rem;">THE TRAVEL</span>
      </p>
      <p class="has-text-centered"  style="color: #d09b48; font-size: 1.5rem; font-weight: 800;">
        <span style="margin-left: 2.2rem; letter-spacing: 2.2rem; ">EXPERIENCE</span>
      </p>
    </div>
  </div>

  <div *ngIf="!isMobile" class="hero-foot is-flex is-flex-direction-row is-justify-content-center is-align-items-flex-start" style="height: 30vh;">
    <app-add *ngFor="let add of adds" [url]="add.url" [text]="add.text"></app-add>
  </div>

  <div *ngIf="isMobile"
    class="hero-foot is-flex is-flex-direction-row is-justify-content-center is-align-items-flex-start" style="height: 30vh;">
    <button (click)="goBackward()">
      <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#5f6368" transform="scale(-1,1)">
        <path d="M507-480 384-357l56 57 180-180-180-180-56 57 123 123ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
      </svg>
    </button>
    <app-add [url]="adds[index].url" [text]="adds[index].text"></app-add>
    <button (click)="goForward()">
      <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#5f6368">
        <path  d="M507-480 384-357l56 57 180-180-180-180-56 57 123 123ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
      </svg>
    </button>
  </div>

</main>
